<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form
        {
            display: inline-block;
            border: 1px solid #999;
            padding: 15px;
            background-color: beige;
        }
        div
        {
            margin: 10px 0px;
        }
        label
        {
            display: inline-block;
            width: 110px;
        }
        button
        {
            float: right;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <form method="post"  action="">

        <div>
            <label for="tbAd">Ad: *</label>
            <input type="text" id="tbAd" name="ad" minlength="2" required>
        </div>
        <div>
            <label for="tbSoyad">Soyad: *</label>
            <input type="text" id="tbSoyad" name="soyad" minlength="2" required>
        </div>

        <div>
            <label for="tbeposta">E-Posta: *</label>
            <input type="email" id="tbeposta" name="email" required>
        </div>
        <div>
            <label for="tbyas">Ya≈ü: *</label>
            <input type="date" id="tbyas" name="yas" min="-1" max="100" required>
        </div>

        </div>
            <label for="adres">Adres: *</label>
            <textarea name="adres" id="adres" rows="3" minlength="20" required></textarea>
        </div>

        <div>
            <label for="tbTCKimlik">TC Kimlik No: *</label>
            <input type="text" id="tbTCKimlik" name="tc" pattern="[0-9]{11}" required>
        </div>

        </div>
            <label for="tbTelefonno">Telefon No: *</label>
            <input type="text" id="tbTelefonno" name="telno" pattern="(\(5\d{2}\)\s?|\d{3})\s?\d{3}\s?\d{2}\s?\d{2}" placeholder="(5xx) xxx xx xx" required>
        </div>
        

        <div>
            <button type="submit">Kaydet</button>
            <button type="reset">Temizle</button>
        </div>

    </form>
</body>
</html>
