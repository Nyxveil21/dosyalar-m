<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .hepsi{
        color: white;
    }
    .mor{
        background-color: #6B62E1;
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
        padding: 50px;
        border-radius: 10px;
        padding-right: 300px;
        margin-left: 60px;
        margin-top: 40px;
        padding-left: 300px;
    }
    .Mavi{
        background-color: rgb(45, 52, 54);
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        padding-right: 300px;
        margin-left: 60px;
        padding-left: 200px;
    }
    .rgba{
        background-color: rgba(0, 0, 0, 0.6);
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        padding-right: 260px;
        padding-left: 300px;
        margin-left: 60px;
    }
    .gran{
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
        padding: 20px;
        margin-top: 20px;
        border-radius: 50px;
        margin-left: 200px;
        margin-bottom: 40px;
        padding-right: 100px;
        padding-left: 100px;
        background-image: linear-gradient(to right,#fd79a8,#e84393);
    }

</style>
<body>  
    <div class="hepsi">
        <div class="mor">
            HEX Renk Kodu (#)
            <p>Standart Web Rengi</p>
        </div>
        
        <div class="Mavi">
            RGB Renk Kodu (Red,Green,Blue)
        </div>
        <div class="rgba">
            RGBA Saydamlık Seviyesi
        </div>
        <div class="gran">
            Gradient (Geçişli) Renk  
        </div>
    </div>
</body>
</html>
