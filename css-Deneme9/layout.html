<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .foto{
        color: rgb(128, 139, 136);
        background-color: rgb(202, 200, 200);
        padding: 50px;
        border-radius: 10px;
        display: inline-block;
        padding-top: 70px;
        padding-bottom: 70px;
        font-family: Arial, Helvetica, sans-serif;

    }
    .Kart{
        position: relative;
        border: 1px solid aqua;
        display: inline-block;
        padding: 30px;
    }
    h4{
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;

    }
    p{
        text-align: center;

    }
    .list{
        list-style-type: none;
        background-color: rgb(4, 58, 109);
        display: inline-block;
        padding: 9px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 6px;
    }
    .indirim{
        background-color: red;
        color: white;
        padding: 5px 10px;
        border-radius: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        position: absolute;
        top: -10px;
        right: -10px;
    }
    .listc{
        margin-left: 35px;
    }
    .buton{
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(39, 153, 4);
        color: white;
        display: inline-block;
        padding: 10px;
        border-radius: 10px;
        position: fixed;
        bottom: 30px;
        right: 30px;
    }
</style>
<body>
    <div style="display: flex; justify-content: center;">
        <div class="Kart">
            <div class="foto">
                ÜRÜN GÖRSELİ
            </div>
            <h4>Süper Spor Ayakkabı</h4>
            <p>Konforlu ve şık tasarım</p>
            
            <div class="listc">
                <div class="list">
                    38
                </div>
                <div class="list">
                    40
                </div>
                <div class="list">
                    42
                </div>
                <div class="list">
                    44
                </div>
            </div>
            
            <div class="indirim">
                %50 İNDİRİM
            </div>

            <div class="buton">
                ?
            </div>
        </div>
    </div>
</body>
</html>
