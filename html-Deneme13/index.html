<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul type="square">
        <li>a</li>
        <ul type="none">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
        <li>b</li>
        <li>c</li>
    </ul>

    <ol type="A">
        <li>a</li>
        <ol type="a">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
        <li>b</li>
        <li>c</li>
    </ol>

    <dl>
        <dt>a</dt>
        <dd>a</dd>
        <dt>b</dt>
        <dd>b</dd>
    </dl>

    <div style="display: inline-block; background-color: greenyellow; padding:10px;">
        A 
    </div>
    <div style="display: inline-block; background-color: greenyellow; padding:10px;">
        B 
    </div>
    <div style="display: inline-block; background-color: greenyellow; padding:10px;">
        C
    </div>

    <div style="background-color: red; padding: 20px; color: white">
        Dış div (Kırmızı)
        <div style="background-color: green; padding: 20px; color: white">
          Orta div (Yeşil)
          <div style="background-color: blue; padding: 20px; color: white;">
            İç div (Mavi)
          </div>
        </div>
      </div>
      
</body>
</html>
