<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .text{
        color:rgb(0, 0, 0)
    }
    label{
        display: block;
        color: #33691e;
        margin: 0 0 10px 0;
    }
        
    input{
        width: 100%;
        height: 30px;
        margin: 10px 0;
    }
    body{
        background-color: #e8f5e9;
        padding: 20px;
    }
    .basliklar{
        margin: 20px 0;
        padding: 20px;
        
        background-color: #a8cf7a;
        border: 2px solid #99be6e;
    }
    .seviyemetin{
        margin: 20px 0;
        padding: 20px;
        background-color: #9ac46b;
        border: 2px solid #486625;
    }
</style>
<body>
    <div>
        <h2>Ses ve Görüntü Ayarları</h2>
        
        <div class="basliklar">
            <label class="text">Ses Seviyesi</label>
            <input type="range" min="0" max="100" value="50" step="1">
            <div class="seviyemetin">Seviye: 50</div>
            <p>0 (Sessiz) - 100 (Maksimum)</p>
        </div>
        
        <div class="basliklar">
            <label class="text">Parlaklık</label>
            <input type="range" min="0" max="100" value="75" step="5">
            <div class="seviyemetin">Seviye: 75</div>
            <p>5'er adımlarla ayarlanır</p>
        </div>
        
        <div class="basliklar">
            <label class="text">Kontrast</label>
            <input type="range" min="-50" max="50" value="0" step="10">
            <div class="seviyemetin">Seviye: 0</div>
            <p>-50 (Minimum) - +50 (Maksimum)</p>
        </div>
        
        <div class="basliklar">
            <label class="text">Zoom Oranı (%)</label>
            <input type="range" min="50" max="200" value="100" step="25">
            <div class="seviyemetin">Seviye: 100%</div>
            <p>%50, %75, %100, %125, %150, %175, %200</p>
        </div>
        
        <div class="basliklar">
            <h3>Mevcut Ayarlar</h3>
            <div>Ses: 50/100</div>
            <div>Parlaklık: 75/100</div>
            <div>Kontrast: 0 (Normal)</div>
            <div>Zoom: %100</div>
        </div>
    </div>
</body>
</html>
