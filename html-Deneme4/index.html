<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metin Biçimlendirme Örneği</title>
</head>
<body>
  <p>
    Bu, <u>metnin</u> altını çizer. <br>
    Bu <b>kalın</b> bir metindir. <br>
    Bu <strong>güçlü</strong> bir metin. <br>
    Bu <i>italik</i> metindir. <br>
    Bu, metin <em>vurgulu</em>. <br>
    Bu, kelime <mark>işaretli</mark>. <br>
    Bu <small>küçük</small> bir metin. <br>
    <span style="font-size: larger;">Bu büyük metin</span> <br>
    Bu <del>metin değil</del> bu metin olmalı. <br>
    Lütfen ŞU yerine <ins>BUNU</ins> ekleyin. <br>
    H<sub>2</sub>O <br>
    <hr>
    x<sup>3</sup> <br>
    Ben <s>bu metni değil</s> bu metni istiyorum. <br>
    <span style="font-family: monospace;">Bu farklı bir yazı tipidir</span>
  </p>
</body>
</html>
