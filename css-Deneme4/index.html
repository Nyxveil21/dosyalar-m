<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #0B0D17;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #baslik {
            color: white;
            text-align: center;
            font-size: 48px;
            margin-top: 50px;
            letter-spacing: 3px;
        }

        hr {
            border: none;
            height: 5px;
            width: 360px;
            background-color: #FF5733;
        }

        .blokhizalama {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .gezegen {
            border: 1px solid #37617B;
            background-color: #1D3557;
            width: 300px;
            height: 200px;
            margin: 15px;
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .gezegen h2 {
            color: #AEE0CF;
            margin: 0;
            font-size: 24px;
        }

        .gezegen p {
            margin-top: 10px;
            font-size: 14px;
        }
        .gezegen:hover{
            background-color: #3a6cb1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="baslik">Güneş Sistemi</h1>
    <hr>
    <div class="blokhizalama">
        <div class="gezegen">
            <h2>Mars</h2>
            <p>Kızıl Gezegen olarak bilinir. Yüzeyinde çok miktarda demir oksit bulunur.</p>
        </div>
        <div class="gezegen">
            <h2>Dünya</h2>
            <p>Üzerinde yaşam olduğu bilinen tek gezegendir. Yüzeyinin %71'i suyla kaplıdır.</p>
        </div>
        <div class="gezegen">
            <h2>Jüpiter</h2>
            <p>Güneş sisteminin en büyük gezegenidir. Gaz devlerinden biridir.</p>
        </div>
    </div>
</body>
</html>
